<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>

</head>

<body>
    <h1>Enter your details here</h1>

    <form action="">

        <label for="fname">First Name</label>
        <input type="text" name="firstname" id="fname">
        <br><br>

        <label for="">Last Name</label>
        <input type="text" name="" id="">
        <br><br>

        <label for="">Age</label>
        <input type="number" name="" id="">
        <br><br>

        <label for="">Date of birth</label>
        <input type="date" name="" id="">
        <br><br>

        <label for="">Email</label>
        <input type="email" name="" id="">
        <br><br>

        <label for="">Password</label>
        <input type="password" name="" id="">
        <br><br>

        <label for="">Telephone</label>
        <input type="tel" name="" id="">
        <br><br>

        <label for="">Time</label>
        <input type="time" name="" id="">
        <br><br>


        <p>Enter your TShirt Size</p>

        <input type="radio" name="tshirt" id="small" value="small">
        <label for="small">Small</label>
        <br>
        <input type="radio" name="tshirt" id="medium" value="medium">
        <label for="medium">Medium</label>
        <br>
        <input type="radio" name="tshirt" id="large" value="large">
        <label for="large">Large</label>
        <br><br>


        <label for="">Your Favorite Color</label>
        <input type="color" name="" id="">
        <br><br>

        <label for="">Choose a random range</label>
        <input type="range" name="" id="">
        <br><br>

        <label for="car">Choose a car</label>
        <select name="cars" id="car">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="baleno">Baleno</option>
        </select>
        <br><br>

        <label for="about">Tell us about yourself</label>
        <textarea name="" id="about" cols="30" rows="5"></textarea>
        <br><br>

        <input type="reset" value="Reset">

        <input type="submit" value="Submit">


        <!-- <input type="reset"> -->





    </form>




</body>

</html>
